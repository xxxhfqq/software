<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <meta charset="zh-cn" />
  </head>
  <body>
    <div id="start">
      <button @click="count++">{{count}}</button>
    </div>
    <p>欢迎来到许浩峰的网页</p>
    <script>
      import { createApp, ref } from "vue";
      createApp({
        setup() {
          const count = ref(0);
          return { count };
        },
      }).mount("#start");
    </script>
  </body>
</html>
