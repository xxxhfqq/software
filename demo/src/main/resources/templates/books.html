<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books List</h1>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.name}">Book Name</span> - 
            <span th:text="${book.author}">Author</span>
        </li>
    </ul>
</body>
</html>
